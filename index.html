<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Website</title>
</head>
<body>

    <header class="upper">
        <div class="logo">
            Logo
        </div>

        <div class="middle">
            <ul class="list">
                <li>Home</li>
                <li>Contacts</li>
                <li>More</li>
            </ul>
        </div>
        
        <div class="container" id="burger-container">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>

        <div class="right-list" id="righter">
            <ul class="in-right">
                <li class="right-line">Home</li>
                <li class="right-line">Contacts</li>
                <li class="right-line">More</li>
            </ul>
        </div>

    </header>

    

    <div id="photo">
        <img src="1.jpg" alt="goat" class="overlap" id="tatePhoto">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
